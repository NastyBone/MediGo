<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span class="module-title">Citas</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <medigo-table
          emptyMessage="No hay citas para mostrar"
          emptySearchMessage="NingÃºn cita coincide con la busqueda"
          (clickOption)="clickAction($event)"
        ></medigo-table>
      </mat-card-content>
    </mat-card>
    <button
      mat-fab
      matTooltip="Agregar nueva cita"
      color="accent"
      aria-label="Agregar nueva cita"
      class="btn-fixed"
      (click)="showModal()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
