<div class="modal-header">
    <span mat-dialog-title> Titulo </span>
    <button
      id="modal-close-button"
      mat-dialog-close
      mat-mini-fab
      type="button"
      aria-label="Cerrar"
      color="basic"
      (click)="clickClosed()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <form mat-dialog-content [formGroup]="form!">
    <mat-form-field class="">
      <mat-label></mat-label>
      <input type="text" matInput formControlName="" />
      <mat-error *ngIf="form.controls[''].hasError('required')"
        >Campo requerido</mat-error
      >
    </mat-form-field>
  </form>
  
  <div class="modal-footer" mat-dialog-actions>
    <button
      mat-button
      mat-dialog-close
      type="button"
      (click)="clickSave()"
      color="primary"
      [disabled]="submitDisabled || loading"
    >
      Guardar
    </button>
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      type="button"
      (click)="clickClosed()"
    >
      Cancelar
    </button>
  </div>
  <!-- <app-state *ngIf="loading"> </app-state> -->
