<mat-card>
  <mat-card-header>
    <mat-card-title><p id="modal-title">Usuarios</p></mat-card-title>
    <button
      id="modal-close-button"
      type="button"
      mat-fab
      color="basic"
      aria-label="Close"
      (click)="clickClosed()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <form [formGroup]="form!" class="form-control">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre: </mat-label>
        <input
          type="text"
          matInput
          name="name"
          id="name"
          formControlName="name"
          matInput
        />
        <mat-error *ngIf="form.controls['name'].hasError('required')"
          >Campo requerido</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email: </mat-label>
        <input
          type="text"
          matInput
          name="email"
          id="email"
          matInput
          formControlName="email"
        />
        <mat-error *ngIf="form.controls['email'].hasError('required')"
          >Campo requerido</mat-error
        >
        <mat-error *ngIf="form.controls['email'].hasError('email')"
          >Correo invalido</mat-error
        ></mat-form-field
      >
      <mat-form-field *ngIf="data.id">
        <mat-label>Estado</mat-label>
        <mat-select
          name="status"
          formControlName="status"
          id=""
          matSelect
          placeholder="Estatus"
          [(value)]="selected"
          [compareWith]="compareObjects"
        >
          <mat-option
            *ngFor="let option of selectable"
            [value]="option.value"
            >{{ option.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-button
        color="primary"
        [disabled]="submitDisabled"
        (click)="clickSave()"
      >
        Guardar
      </button>
      <button mat-button type="button" (click)="clickClosed()">Cancelar</button>
    </mat-card-actions>
  </form>
</mat-card>

<app-state *ngIf="loading"> </app-state>
