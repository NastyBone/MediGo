<mat-tab-group>
  <mat-tab label="Reporte por Estado">
    <div class="container">
      <h1 class="title">Reporte de Citas de {{this.actualMonth}} </h1>
      <form class="form-container" [formGroup]="monthForm">
        <mat-form-field appearance="outline">
          <mat-label>Mes</mat-label>
          <mat-select formControlName="month" name="month" id="month" matSelect required>
            <mat-option *ngFor="let option of MONTHS" [value]="option.value">{{ option.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <div class="chart-data">
        <div class="chart-container" [ngClass]="{'hidden': !(this.data[0].value !== 0 || this.data[1].value !== 0)}">
          <div #chart>

          </div>
        </div>
        <div class="chart-info" *ngIf="this.data[0].value !== 0 || this.data[1].value !== 0">
          <div class="chart-item confirmadas">
            <div class="color-block" [style]="{
              backgroundColor: rangeColors[2],
              border: '7px solid' + rangeColors[0],
              opacity: '60%'
            }"></div>
            <span>Confirmadas: {{ this.data[0].value }}</span>
          </div>
          <div class="chart-item no-confirmadas">
            <div class="color-block" [style]="{
              backgroundColor: rangeColors[3],
              border: '7px solid' + rangeColors[1],
              opacity: '60%'
            }"></div>
            <span>No Confirmadas: {{ this.data[1].value }}</span>
          </div>
        </div>
      </div>

      <div class="no-data container" *ngIf="!(this.data[0].value !== 0 || this.data[1].value !== 0)">
        <mat-icon>addchart</mat-icon>
        <span>No hay informaci√≥n disponible</span>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Reporte por Especialidad">
<medigo-report-range></medigo-report-range>
  </mat-tab>
</mat-tab-group>
